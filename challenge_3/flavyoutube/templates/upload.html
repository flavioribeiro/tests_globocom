<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Sistema de Compartilhamento de Vídeos - FLAVYouTube</title>
	<link rel="shortcut icon" href="/media/images/favicon.png" type="image/png" />
	<link rel="stylesheet" type="text/css" href="/media/style.css" />
</head>
<body>
	<div id="header">
		<header id="header-content">
			<h1>
				<img src="/media/images/logo3.png" alt="FLAVYouTube" />
			</h1>
			<nav>
				<ul id="nav">
				{% if logged %}
					<li class="list"><a class="link" href="#">Olá {{ username }}</a></li>
					<li class="list"><a class="link" href="/upload/"><img src="/media/images/video.png">&nbsp;Adicionar Vídeo</a></li>
					<li class="list"><a class="link" href="/logout/"><img src="/media/images/logout.png">&nbsp;Logout</a></li>
				{% else %}
					<li class="list"><a class="link" href="/login/"><img src="/media/images/key.png">&nbsp;Login</a></li>
					<li class="list"><a class="link" href="/subscribe/"><img src="/media/images/add.png">&nbsp;Cadastro</a></li>
				{% endif %}
				</ul>
			</nav>
		</header>
	</div>

	<div id="videoslist" align=center>

	<form method="POST">
	  Título do Vídeo: <input type="text" name="user" size="16" /><br/>
	  Descrição: <textarea cols="50" rows="4" name="comment"></textarea><br>
	Vídeo (*.avi ou *.mpeg): <input type="file" name="datafile" size="40"><br>
	<input type="checkbox" name="vehicle" value="Bike" />Rotacionar vídeo<br />
	  <div align="center">
		<br>
	    <p><input type="submit" value="Login" /></p>
	  </div>
	</form>

	</div>
</body>
</html>
